<h1>Login Form</h1>

<form name="loginForm" method="post" ng-submit="login(credentials)" novalidate form-autofill-fix>
    <label for="username">Email</label>
    <input type="email" id="username" name="username" ng-model="credentials.username" />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" ng-model="credentials.password" />
    <button type="submit">Logar</button>
</form>
