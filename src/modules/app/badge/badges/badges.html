<div id="badge-block">
    <a badge-toggle-block>
        <div id="badgesExit">X</div>
    </a>
    <svg style="display: none;" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <filter id="greyscale">
            <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0
                                          0.3333 0.3333 0.3333 0 0
                                          0.3333 0.3333 0.3333 0 0
                                          0      0      0      1 0"/>
        </filter>
    </svg>
    <h1 id="badgeTitle">Conquistas</h1>
    <ul id="badgeUL">
        <li ng-repeat="badge in badgeBlockCtrl.badges.all" ng-class="{badgeUnlocked : badge.won, badgeLocked : !badge.won}">
            <div class="badgeIcon">
                <img src="/public/assets/badges.png" class="badgeImg">
                <span class="badgeValue" ng-bind="badge.points"></span>
            </div>
            <span class="badgeName" ng-bind="badge.name"></span>
            <span class="badgeInfo" ng-bind="badge.description"></span>
        </li>
    </ul>
</div>
